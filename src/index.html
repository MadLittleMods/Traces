<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Traces - GDSE Anniversary Game Jam 2014</title>

	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="game-wrapper">
		<div class="game-ui">

			<div class="control-key-box">
				<div class="keycap-holder">
					<div class="keycap">W</div>
					<br/>
					<div class="keycap">A</div>
					<div class="keycap">S</div>
					<div class="keycap">D</div>
				</div>

				<br /><br />

				<div>Activate Building:</div>
				<div class="keycap-holder">
					<div class="keycap">E</div>
				</div>

				<br /><br />

				<div>Left mouse click to shoot.</div>

				<br /><br />

				<div>Toggle on screen controls with <strong>?</strong></div>
				<div class="keycap-holder">
					<div class="keycap">?</div>
				</div>
			</div>

			<div class="vitals-box">
				<div class="meat-counter"></div>
				<div class="health-bar">
					<div class="health-bar-liquid"></div>
				</div>
			</div>

			<div class="game-status-box">
				
			</div>

		</div>

		<div class="game-stage"></div>
	</div>

	<script type="text/javascript" src="js/lib/require.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
