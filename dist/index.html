<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Traces - GDSE Anniversary Game Jam 2014</title>

	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="game-wrapper">
		<div class="game-ui">

			<div class="control-key-box">
				
				
				<div class="keycap-holder">
					<div class="keycap">?</div>
					<span>Toggle on screen controls with <strong>?</strong></span>
				</div>

				<br /><br />

				<div class="keycap-holder">
					<div class="keycap">W</div>
					<br/>
					<div class="keycap">A</div>
					<div class="keycap">S</div>
					<div class="keycap">D</div>
				</div>


				<div class="activate-building-control-box">
					<div>Activate Buildings (this is your goal):</div>
					<div class="keycap-holder">
						<div class="keycap">E</div>
					</div>
				</div>


				<div>Consume Meat for health. Also <strong>scroll wheel</strong>:</div>
				<div class="keycap-holder">
					<div class="keycap">M</div>
					<div class="keycap longer">Space</div>
				</div>

				<br /><br />

				<div>Left Mouse click to Shoot.</div>
				<div>Move Mouse around character to Aim.</div>
			</div>

			<div class="vitals-box">
				<div class="meat-counter"></div>
				<div class="health-bar">
					<div class="health-bar-liquid"></div>
				</div>
			</div>

			<div class="game-status-box">
				
			</div>

		</div>

		<div class="game-stage"></div>
	</div>

	<script type="text/javascript" src="js/lib/require.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
